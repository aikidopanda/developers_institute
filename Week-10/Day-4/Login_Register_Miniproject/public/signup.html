<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register or login</title>
</head>
<body>
    <div>
        <form method="POST" action="/login">
            <table>
                <tr><td>Username: </td><td><input name="username" size="30"></td></tr>
                <tr><td>Password: </td><td><input name="password" type="password" size="30"></td></tr>
                <tr><td><input type="submit" id="submit-login" value="Login" disabled></td></tr>
            </table>
        </form>      
    </div>
    <div>
        <form method="POST" action="/register">
            <table>
                <tr><td>First name: </td><td><input name="fname" size="30"></td></tr>
                <tr><td>Last name: </td><td><input name="lname" size="30"></td></tr>
                <tr><td>Username: </td><td><input name="username" size="30"></td></tr>
                <tr><td>Email: </td><td><input name="email" type="email" size="30"></td></tr>
                <tr><td>Password: </td><td><input name="password" type="password" size="30"></td></tr>
                <tr><td><input type="submit" id="submit-register" value="Register" disabled></td></tr>
            </table>
        </form>      
    </div>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
