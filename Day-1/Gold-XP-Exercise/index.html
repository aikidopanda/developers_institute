<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Open+Sans:wght@500&family=Roboto:ital,wght@0,300;0,500;1,100&family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <p id="title">Start bootstrap</p>
        <button type="button button-sign-in" class="btn btn-primary">Sign in</button>          
    </nav>
    <div id="main-container">
        <section id="text-and-search-bar">
            <h1>Build a landing page for your business or project and generate more leads</h1>
            <section id="sign-in">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="email" placeholder="Sign in" aria-label="Sign in">
                    <button class="btn btn-primary" type="submit">Sign up!</button>
                </form>
            </section>          
        </section>
        <div id="icons-section">
            <div>
                <img src="display.svg" alt="responsive">
                <h6>Fully responsive</h6>
                <p>This theme will look great at any device, no matter the size!</p>
            </div>
        </div>      
    </div>
</body>
</html>
