<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        {% if form.errors %}
        <p>{{ form.errors }}</p>
        {% endif %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="Submit" value="Register">
    </form>
</body>
</html>
